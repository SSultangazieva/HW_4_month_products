{% extends 'layouts/index.html' %}

{% block content %}
    <style type="text/css">
        .products {
            width: 80%;
            margin-left: 10%;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: space-between;
        }
        .pr_image{
            width: 100%;
        }
        .card{
            width: 200px;
        }
    </style>
    <div class="products">
        {% for i in cat %}
            <div class="card" style="width: 22rem;">
                <div class="card-body">
                    {% if i.image %}
                        <img class="pr_image" src="/media/{{ i.image }}/">
                    {% endif %}
                    <h5><a href="/categories/{{ i.id }}/">{{ i.name }}</a></h5>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
